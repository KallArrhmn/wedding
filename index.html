<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undangan Pernikahan</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Roboto:wght@400;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #ffecd2 0%, #fcb69f 100%);
            cursor: url('https://cdn-icons-png.flaticon.com/512/1828/1828817.png'), auto;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 35px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 350px;
            animation: fadeIn 2s;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 36px;
            margin-bottom: 20px;
            color: #d9534f;
        }
        
        p {
            font-size: 18px;
            margin: 10px 0;
            color: #5a5a5a;
        }
        
        .countdown {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        
        .countdown div {
            background-color: #d9534f;
            color: white;
            padding: 15px;
            border-radius: 10px;
            width: 60px;
        }
        
        .countdown div span {
            display: block;
            font-size: 24px;
        }
        
        .btn-custom {
            background-color: #d9534f;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
        }
        
        .btn-custom:hover {
            background-color: #a94442;
            color: white;
        }
        
        .btn-custom:focus,
        .btn-custom:active {
            outline: none;
            box-shadow: none;
            background-color: #d9534f;
            color: white;
        }
        
        .btn-custom:link,
        .btn-custom:visited {
            text-decoration: none;
        }
        
        .credits {
            margin-top: 20px;
            font-size: 12px;
            color: #5a5a5a;
            font-family: 'Poppins', sans-serif;
        }
        
        .credits a {
            color: #5a5a5a;
            text-decoration: none;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                width: 90%;
            }
            h1 {
                font-size: 28px;
            }
            p {
                font-size: 16px;
            }
            .countdown {
                flex-direction: column;
                align-items: center;
            }
            .countdown div {
                padding: 10px;
                width: 50px;
                margin-bottom: 10px;
            }
            .countdown div span {
                font-size: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Undangan Pernikahan</h1>
        <div id="countdown" class="countdown">
            <div>
                <span id="days">0</span> Hari
            </div>
            <div>
                <span id="hours">0</span> Jam
            </div>
            <div>
                <span id="minutes">0</span> Menit
            </div>
            <div>
                <span id="seconds">0</span> Detik
            </div>
        </div>
        <div id="button-container" style="display: none;">
            <a href="klik-disini.html" class="btn-custom">Klik Disini</a>
        </div>
        <div id="carousel-container"></div>
        <div class="credits" id="credits"></div>
    </div>
    <audio id="weddingAudio" autoplay loop>
        <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mpeg">
        <source src="https://www.bensound.com/bensound-music/bensound-romantic.ogg" type="audio/ogg">
        Your browser does not support the audio element.
    </audio>
    <audio id="endAudio">
        <source src="https://www.bensound.com/bensound-music/bensound-wedding.mp3" type="audio/mpeg">
        <source src="https://www.bensound.com/bensound-music/bensound-wedding.ogg" type="audio/ogg">
        Your browser does not support the audio element.
    </audio>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Set the date we're counting down to
        var countDownDate = new Date("Oct 16, 2024 22:14:00").getTime();

        // Update the count down every 1 second
        var x = setInterval(function() {

            // Get today's date and time
            var now = new Date().getTime();

            // Find the distance between now and the count down date
            var distance = countDownDate - now;

            // Time calculations for days, hours, minutes and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the result in the elements with id="days", "hours", "minutes", "seconds"
            document.getElementById("days").innerHTML = days;
            document.getElementById("hours").innerHTML = hours;
            document.getElementById("minutes").innerHTML = minutes;
            document.getElementById("seconds").innerHTML = seconds;

            // If the count down is over, write some text 
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").style.display = "none";
                document.getElementById("button-container").style.display = "block";
                document.getElementById("weddingAudio").pause();
                document.getElementById("endAudio").play();
                var currentYear = new Date().getFullYear();
                document.getElementById("credits").innerHTML = "Copyright &copy; " + currentYear +
                    " <a href='https://www.instagram.com/h.arrhmn' target='_blank'>Kall</a>";
            }
        }, 1000);

        // Initialize the carousel
        $(document).ready(function() {
            var carouselHtml = `
                <div class="carousel slide mt-4" data-ride="carousel" id="weddingCarousel" data-interval="2000">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img alt="Gambar 1" class="d-block w-100" src="https://storage.googleapis.com/a1aa/image/l6QG5x9yQao7HxKnJzN1bporm7kD58z395LNNmwTdqJbh05E.jpg"/>
                        </div>
                        <div class="carousel-item">
                            <img alt="Gambar 2" class="d-block w-100" src="https://storage.googleapis.com/a1aa/image/54MADGdafXTtf0jXbo0ixEjGQiX5gvIqxooAJjdqHo0vFSnTA.jpg"/>
                        </div>
                        <div class="carousel-item">
                            <img alt="Gambar 3" class="d-block w-100" src="https://storage.googleapis.com/a1aa/image/R70IhlfUgWR8RSDG9V6Efl4RwsWnSyz5ZJg5nIJqPrLuFSnTA.jpg"/>
                        </div>
                    </div>
                    <a class="carousel-control-prev" data-slide="prev" href="#weddingCarousel" role="button">
                        <span aria-hidden="true" class="carousel-control-prev-icon"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" data-slide="next" href="#weddingCarousel" role="button">
                        <span aria-hidden="true" class="carousel-control-next-icon"></span>
                        <span class="sr-only">Next</span>
                    </a>
                    <ol class="carousel-indicators">
                        <li data-target="#weddingCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#weddingCarousel" data-slide-to="1"></li>
                        <li data-target="#weddingCarousel" data-slide-to="2"></li>
                    </ol>
                </div>
            `;
            $('#carousel-container').html(carouselHtml);

            // Enable swipe for carousel
            $("#weddingCarousel").on("touchstart mousedown", function(event) {
                var xClick = event.originalEvent.touches ? event.originalEvent.touches[0].pageX : event
                    .pageX;
                $(this).one("touchmove mousemove", function(event) {
                    var xMove = event.originalEvent.touches ? event.originalEvent.touches[0]
                        .pageX : event.pageX;
                    if (Math.floor(xClick - xMove) > 5) {
                        $(this).carousel('next');
                    } else if (Math.floor(xClick - xMove) < -5) {
                        $(this).carousel('prev');
                    }
                });
                $("#weddingCarousel").on("touchend mouseup", function() {
                    $(this).off("touchmove mousemove");
                });
            });
        });
    </script>
</body>

</html>
