<html lang="id">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pernikahan</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #ffecd2 0%, #fcb69f 100%);
            color: #343a40;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }
        
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
        
        .container {
            text-align: center;
            padding: 50px;
        }
        
        .card {
            background-color: #ffffff;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
            max-width: 400px;
            margin: 0 auto;
        }
        
        .header {
            font-family: 'Great Vibes', cursive;
            font-size: 36px;
            color: #000000;
            margin-bottom: 20px;
        }
        
        .subheader {
            font-size: 24px;
            margin-bottom: 40px;
        }
        
        .content {
            font-size: 18px;
            line-height: 1.6;
            margin-top: 20px;
        }
        
        .footer {
            margin-top: 50px;
            font-size: 14px;
            color: #6c757d;
        }
        
        .carousel {
            margin: 20px 0;
        }
        
        .carousel img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        
        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            background-color: #000000;
            border-radius: 50%;
        }
        
        .carousel-indicators li {
            background-color: #000000;
        }
        
        .credit {
            margin-top: 20px;
            font-size: 12px;
            color: #6c757d;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .credit a {
            text-decoration: none;
            color: #6c757d;
            margin-left: 5px;
        }
        
        .details {
            text-align: left;
            display: inline-block;
            margin-top: 20px;
        }
        
        .details p {
            margin: 5px 0;
        }
        
        .details strong {
            display: inline-block;
            width: 100px;
        }
        
        .carousel-item {
            display: none;
            transition: opacity 1s ease-in-out;
        }
        
        .carousel-item.active {
            display: block;
            opacity: 1;
        }
        
        .carousel-item img {
            display: block;
            margin: 0 auto;
        }
        
        .placeholder {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 400px;
            background-color: #f0f0f0;
            border-radius: 10px;
            font-size: 24px;
            color: #6c757d;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                background-color: #f0f0f0;
            }
            50% {
                background-color: #e0e0e0;
            }
            100% {
                background-color: #f0f0f0;
            }
        }
        
        @media (max-width: 768px) {
            .header {
                font-size: 28px;
            }
            .subheader {
                font-size: 20px;
            }
            .content {
                font-size: 16px;
            }
            .footer {
                font-size: 12px;
            }
            .container {
                padding: 20px;
            }
            .details strong {
                width: 80px;
            }
        }
        
        @media (min-width: 769px) {
            .container {
                padding: 100px;
            }
            .card {
                max-width: 600px;
            }
            .header {
                font-size: 48px;
            }
            .subheader {
                font-size: 28px;
            }
            .content {
                font-size: 20px;
            }
            .footer {
                font-size: 16px;
            }
            .details strong {
                width: 120px;
            }
        }
    </style>
</head>

<body>
    <div class="container" id="container">
        <div class="card">
            <div class="header">
                Selamat kepada ... dan ...
            </div>
            <div id="weddingCarousel" class="carousel slide" data-ride="carousel" data-interval="2000">
                <ol class="carousel-indicators">
                    <li data-target="#weddingCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#weddingCarousel" data-slide-to="1"></li>
                    <li data-target="#weddingCarousel" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="images/foto1.jpg" class="d-block mx-auto" alt="Foto pernikahan 1" onerror="this.onerror=null; this.style.display='none'; this.parentElement.innerHTML='<div class=\'placeholder\'>No Image</div>';">
                    </div>
                    <div class="carousel-item">
                        <img src="images/foto2.jpg" class="d-block mx-auto" alt="Foto pernikahan 2" onerror="this.onerror=null; this.style.display='none'; this.parentElement.innerHTML='<div class=\'placeholder\'>No Image</div>';">
                    </div>
                    <div class="carousel-item">
                        <img src="images/foto3.jpg" class="d-block mx-auto" alt="Foto pernikahan 3" onerror="this.onerror=null; this.style.display='none'; this.parentElement.innerHTML='<div class=\'placeholder\'>No Image</div>';">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#weddingCarousel" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#weddingCarousel" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
            <div class="content" id="content">
                <!-- Content will be loaded here from JavaScript -->
            </div>
        </div>
        <footer class="footer">
            <p>Terima kasih atas doa dan dukungannya.</p>
        </footer>
        <div class="credit" id="credits">
            <!-- Copyright will be set by JavaScript -->
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const content = document.getElementById('content');
            const paragraphs = [
                "Dengan penuh sukacita, kami mengundang Anda untuk merayakan pernikahan kami.",
                "Acara akan diselenggarakan pada:"
            ];

            paragraphs.forEach(text => {
                const p = document.createElement('p');
                p.innerHTML = text;
                content.appendChild(p);
            });

            const details = document.createElement('div');
            details.className = 'details';
            details.innerHTML = `
                <p><strong>Hari/Tgl</strong>: Sabtu, 25 Des 2023</p>
                <p><strong>Waktu</strong>: 10:00 WIB</p>
                <p><strong>Tempat</strong>: Gedung Serbaguna, Jakarta</p>
            `;
            content.appendChild(details);

            // Set the current year in the footer
            const currentYear = new Date().getFullYear();
            document.getElementById("credits").innerHTML = "Copyright &copy; " + currentYear +
                " <a href='https://www.instagram.com/h.arrhmn' target='_blank'> Kall</a>";

            // Add animation to carousel items
            $('#weddingCarousel').on('slide.bs.carousel', function(e) {
                const $e = $(e.relatedTarget);
                $e.addClass('animated fadeIn');
                setTimeout(function() {
                    $e.removeClass('animated fadeIn');
                }, 1000);
            });

            // Automatically cycle through slides
            $('#weddingCarousel').carousel({
                interval: 2000,
                cycle: true
            });
        });
    </script>
</body>

</html>
